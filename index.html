<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container animate__animated animate__flip">
      <div class="inner-container">
      <h1 class="content">Word Counter</h1>
      <input type="text" class="text" placeholder="Type your text here..." />
      <p class="result">0 Word</p>
      <p class="msg">This counts whitespace too!!</p>
    </div>
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
